<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            flex-direction: column;
        }

        .title-bar {
            width: 100%;
            height: 31px;
            background-color: #f0f0f0;
        }


        .body-container {
            display: flex;
            justify-content: center;
            width: 60%;
            align-items: center;
            height: calc(100vh-31px);
            background-color: #fff;
        }

        #bodeContainer {
            transition: width 0.3s ease-in-out;
        }

        .container {
            display: flex;
            text-align: center;
            width: 100%;
            height: calc(100vh - 31px);
            flex-direction: column;
            justify-content: center;
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        

        h3 {
            font-size: 16px;
            color: #000;
            margin-bottom: 10px;
        }

        input {
            width: 250px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 15px;
            text-align: center;
            outline: none;
        }

        button {
            display: block;
            margin: 15px auto;
            padding: 8px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #333;
        }

        .page { display: none; }
        .active { display: block; }

        

        .tags-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 50px;
        }

        .tag {
            padding: 8px 12px;
            border: 1px solid gray;
            border-radius: 20px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
        }

        .tag:hover {
            background: #f0f0f0;
        }

        .add-tag {
            padding: 8px 12px;
            border: 1px solid gray;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-tag:hover {
            background: #f0f0f0;
        }

        .file-upload-box {
            width: 100%;
            height: 120px;
            border: 2px solid #ccc;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-align: center;
            margin-bottom: 9px;
            position: relative;
        }

        .file-upload-box:hover {
            background: #f0f0f0;
        }

        .plus-icon {
            width: 40px;
            height: 40px;
            border: 2px solid gray;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: gray;
            margin-bottom: 5px;
        }

        .document-upload-container {
            display: flex;
            position: relative;
            align-content: center;
            justify-content: center;
            justify-items: stretch;
            width: initial;
            flex-direction: column;
        }
        .fileupbox {
            width: 100%;
            margin-bottom: 12px;
        }

        .file-text {
            font-size: 14px;
            color: #555;
        }

        .file-format {
            font-size: 12px;
            color: #888;
            position: relative;
            bottom: 5px;
            text-align: end;
        }

        .label {
            font-size: 23px;
            color: #333;
            margin-bottom: 5px;
            text-align: left
        }

        .input-box {
            width: 100%;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 15px;
            margin-bottom: -1px;
            outline: none;
            font-size: 15px;
            text-align: left;
        }



        .upload-button {
            width: fit-content;
            margin: 0;
            margin-top: 19px;
            position: relative;
            padding: 8px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .upload-button:hover {
            background: #333;
        }

        .suggestions {
            list-style: none;
            padding: 0;
            margin-left: 16px;
            margin-bottom: 0;
            border: 1px solid #ccc;
            max-width: 200px;
            position: relative;
            background: white;
            border-radius: 0px 0px 15px 15px;
        }

        .suggestions li {
            padding: 5px;
            cursor: pointer;
        }

        .suggestions li:hover {
            background: #f0f0f0;
            border-radius: 15px;
        }

        .sideContainer {
            position: absolute;
            left: 0px;
            height: calc(100vh - 31px);
            width: 20%;
        }

        #sideContainer {
            transition: width 0.3s ease-in-out;
        }

        .sidebar {
            display: flex;
            height: 100%;
            flex-direction: column;
            flex-wrap: nowrap;
            border-right:1px solid #ccc;
        }

        .back-btn-sec {
            height: 62px;
            margin-bottom: 19px;
            padding-top: 26px;
        }

        img.side-bar-hide-button-img {
            height: 100%;
            margin-left: 12px;
            opacity: 60%;
        }

        .show-btn {
            margin-top: 31px;
        }

        li.file-item {
            display: flex;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin: 5px 3px 5px 4px;
            padding: 8px 10px 8px 10px;
            flex-direction: row;
            align-items: center;
        }

        img.file-extention-img {
            width: 22px;
            margin-right: 8px;
            margin-left: 4px;
        }

        .file-title {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            opacity: 1;
            visibility: visible;
        }
        .hidden {
            opacity: 0;
            visibility: hidden;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            height: 100%;
            justify-content: space-between;
            align-items: center;
        }

        .chatHeader {
            width: 100%;
            display: flex;
            font-size: 30px;
            border-top-width: 0px;
            margin-bottom: 13px;
            padding-top: 26px;
            flex-direction: row;
            align-items: center;
        }

        .back-button {
            display: flex;
            width: 35px;
            height: 100%;
            padding: 0px;
            margin-left: 8px;
            justify-content: center;
            flex-wrap: wrap;
            cursor: pointer;
            align-content: center;
        }

        img.back-button-img {
            width: 100%;
            opacity: 60%;
        }

        div#chatTitle {
            width: 74%;
            margin: 0 92px 0 20px;
        }

        .content-box {
            height: 80%;
            border: 1px solid #ccc;
            border-radius: 15px;
            margin: 5px;
            text-align: left;
        }

        .result-show {
            padding: 15px;
        }

        .messageBox {
            display: flex;
            position: relative;
            bottom: 0;
            width: 100%;
            padding-bottom: 25px;
            padding-top: 23px;
            justify-content: space-around;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        input#messageInput {
            width: 92%;
            text-align: left;
        }

        .chat-send-button {
            display: flex;
            width: 37px;
            height: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 100px;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: nowrap;
            cursor: pointer;
        }

        img.send-button {
            width: 87%;
            opacity: 60%;
        }

        .hide {display: none; }
        .show {display: block; }
    </style>
</head>
<body>
    <div class="title-bar" id="titleBar">AL RAG LLM</div>
    <div class="body-container" id="bodeContainer">
        <div id="sideContainer" class="sideContainer hide"></div>
        <div class="container" id="renderContainer"></div>
    </div>
    <script src="renderer.js"></script>

</body>
</html>
