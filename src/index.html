<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI RAG LLM</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- App header -->
    <header class="title-bar" id="titleBar"></header>
    <!-- user button -->
    <div class="user-button-container" id="user-button-container">
        <div class="user-button-pic" id="user-button-pic">
            <img class='user-button-pic-img' src=".././public/icons/profile.png">
        </div>
    </div>
    <!-- Overlay system-->
    <div class="overlay-system-container" id="overlay-system-container"></div>
    <!-- Notification system -->
    <div class="notification-container" id="notification-container"></div>
    <!-- Main content area -->
    <main class="main-container" id="main-container">
        <!-- Rendering pages -->
        <section class="registration-card --hidden" id="registration-card"></section>
        <section class="settings-card --hidden" id="settings-card"></section>
        <section class="container --hidden" id="dashboard"></section>
        <section class="collection-add-card --hidden" id="collection-add-card"></section>
        <section class="message-card --hidden" id="message-card"></section>
        <section class="document-view-card --hidden" id="document-view-card"></section>
        <section class="document-add-card --hidden" id="document-add-card"></section>
    </main>
    <script type="module" src="renderer.js"></script>
</body>
</html>
