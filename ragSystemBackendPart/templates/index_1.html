<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Rag System</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 650px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            height: 95vh;
            overflow: hidden;
        }

        .header {
            background-color: #29bb66;
            color: #fff;
            padding: 12px;
            text-align: center;
            font-size: 20px;
            flex-shrink: 0;
            
        }

        .chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f1f1f1;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px); /* Start slightly below */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* End at normal position */
            }
        }

        .message .bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease; /* Apply the fadeIn animation */
        }

        .message.user .bubble {
            background-color: #29bb66;
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .message.bot .bubble {
            background-color: #e5e5ea;
            color: #000;
            border-bottom-left-radius: 0;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #fff;
            flex-shrink: 0;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        .input-area button {
            background-color: #29bb66;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        .input-area button:hover {
            background-color: #27ae60;
        }

        /* Scrollbar Styling */
        .chat-window::-webkit-scrollbar {
            width: 8px;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .chat-window::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Document Rag System</div>
        <div class="chat-window" id="chatWindow">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function appendMessage(sender, text) {
            // Clear the chat window before displaying a new message
            chatWindow.innerHTML = '';

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('bubble');
            bubbleDiv.innerHTML = text;

            messageDiv.appendChild(bubbleDiv);
            chatWindow.appendChild(messageDiv);
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (text === '') return;

            // Send the message to the backend via a POST request
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: text }) // Send the user input as JSON
            })
            .then(response => response.json())
            .then(data => {
                // Append only the bot's latest response
                const botResponse = data.response.trim();
                appendMessage('bot', botResponse);
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('bot', "Sorry, something went wrong.");
            });

            // Clear user input field
            userInput.value = '';
        }

        // Allow pressing Enter to send message
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
